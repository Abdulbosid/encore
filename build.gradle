apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion '20.0.0'
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
        renderscriptTargetApi = 18
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    sourceSets.main {
        jniLibs.srcDir 'src/main/libs'
        jni.srcDirs = []
        // res.srcDirs = ['src/main/res', 'src/main/google-play-res']
    }
    packagingOptions {
        // provided by providerlib already
        exclude 'lib/armeabi-v7a/libc++_shared.so'
    }

}

dependencies {
    compile 'com.android.support:support-v4:20.0.0'
    compile 'com.android.support:support-v13:20.0.0'
    compile 'com.android.support:mediarouter-v7:20.0.0'
    compile 'com.android.support:cardview-v7:21.0.0-rc1'
    compile 'com.android.support:palette-v7:21.0.0-rc1'
    compile 'com.android.support:recyclerview-v7:21.0.0-rc1'
    compile project(':providerlib')
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('src/main/libs/jEN.jar')
    compile files('src/main/libs/json_simple-1.1.jar')
    compile files('src/main/libs/google-play-services.jar')
    compile project(':google_play_services')
    compile files('src/main/libs/java_websocket.jar')
}
