apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.1'
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "0.1.0-BETA"
        renderscriptTargetApi = 18
    }
    buildTypes {
        release {
            // minifyEnabled = false
        }
    }
    sourceSets.main {
        jniLibs.srcDir 'src/main/libs'
        jni.srcDirs = []
    }
    packagingOptions {
        // provided by providerlib already
        exclude 'lib/armeabi-v7a/libc++_shared.so'
    }

}

dependencies {
    compile 'com.android.support:support-v13:21.0.2'
    compile 'com.android.support:mediarouter-v7:21.0.2'
    compile 'com.android.support:cardview-v7:21.0.2'
    compile 'com.android.support:palette-v7:21.0.2'
    compile 'com.android.support:recyclerview-v7:21.0.2'
    compile project(':providerlib')
    compile files('src/main/libs/jEN.jar')
    compile files('src/main/libs/json_simple-1.1.jar')
    compile files('src/main/libs/google-play-services.jar')
    compile project(':google_play_services')
    compile files('src/main/libs/java_websocket.jar')
    compile files('src/main/libs/cwac-mediarouter-0.1.2.jar')
    compile files('src/main/libs/calligraphy-1.1.0.jar')
    compile files('src/main/libs/sentry-1.1.0.jar')
}
